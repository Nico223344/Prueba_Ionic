<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="background-container">
    <img src="assets/imagen/imagen 2.jpg" alt="" class="background-image">
  </div>
  <div class="content-container" >
    <ion-card style="background: url('assets/imagen/imagen 2.jpg') no-repeat center center / cover;">
      <ion-card-header >
        <ion-card-title class="ion-text-center">Bienvenido</ion-card-title>
      </ion-card-header>
      <ion-card-content >
        <form (ngSubmit)="inicioSesion()">
          <ion-item>
            <ion-input color="dark" [(ngModel)]="user" id="user" name="user" placeholder="Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input color="dark" [(ngModel)]="pass" id="pass" name="pass" type="password" placeholder="Contraseña"></ion-input>
          </ion-item>
          <ion-row class="ion-justify-content-end">
            <ion-col>
              <a routerLink="/reset-password">Restablecer contraseña</a>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-col>
              <ion-button fill="solid" expand="block" type="submit" shape="round" color="secondary">Ingresar</ion-button>
            </ion-col>
          </ion-row>  
          <ion-row class="ion-justify-content-center">
            <ion-col>
              <ion-button color="danger" routerLink="/home" fill="solid" expand="block" shape="round">Cancelar</ion-button>
            </ion-col>    
          </ion-row>  
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>



<ion-footer>
  <ion-toolbar  color="secondary">
  Desarrollado Por Nicolas Cares
  </ion-toolbar>
</ion-footer>
