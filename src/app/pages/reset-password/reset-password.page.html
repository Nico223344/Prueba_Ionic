<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img id="backgroundImage" src="../../assets/imagenes/Sprinkle (2).svg" alt="">
  <ion-row id="row" class="ion-justify-content-center">
    <ion-col size="9" class="ion-align-items-center">
      <ion-row id="row1" class="ion-justify-content-center">
        <ion-img src="../../../assets/imagenes/duoc.png"></ion-img>        
      </ion-row>
      <form (ngSubmit)="reestablecerPass()">
        <ion-row>
          <ion-input color="dark" [(ngModel)]="user" id="user" name="user" label="Usuario" label-placement="floating" fill="outline" placeholder="Ingrese usuario"></ion-input>
        </ion-row>
        <ion-row id="rowPass" class="ion-justify-content-center">
          <ion-input color="dark" [(ngModel)]="newpass" id="newpass" name="newpass" label="Nueva Contraseña" type="password" label-placement="floating" fill="outline" placeholder="Ingrese nueva contraseña"></ion-input>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-button fill="solid" expand="block" type="submit" shape="round">Reestablecer Contraseña</ion-button>    
        </ion-row>  
        <ion-row class="ion-justify-content-center">
          <ion-button color="danger" routerLink="/login" fill="solid" expand="block" shape="round">Cancelar</ion-button>    
        </ion-row>  
      </form>   
    </ion-col>    
  </ion-row>

</ion-content>

<ion-footer>
  <ion-toolbar  color="secondary">
  Desarrollado Por Nicolas Cares
  </ion-toolbar>
</ion-footer>
