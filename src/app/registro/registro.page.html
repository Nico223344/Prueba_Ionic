<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="center-content">
    <ion-card class="card-container">
      <ion-card-header>
        <ion-card-title>Registro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()" >
          <ion-item >
            <ion-label position="floating">Nombres</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <!--<ion-item >
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input formControlName="apellido"></ion-input>
          </ion-item>
          <ion-item >
            <ion-label position="floating">Nivel educacional</ion-label>
            <ion-input formControlName="nivel"></ion-input>
          </ion-item> 
          <ion-item >
            <ion-label position="floating">Fecha de nacimiento</ion-label>
            <ion-input formControlName="nacimiento"></ion-input>
          </ion-item>-->
          <ion-item >
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input formControlName="password" type="password" ></ion-input>
          </ion-item>
          <br>
          <ion-button (click)="guardar()" color="secondary">Registrarse
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">Inicio Sesion</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
